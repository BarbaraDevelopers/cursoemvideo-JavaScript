<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivendo no País? ... </title>
</head>
<body>
    <h1>Sistema de verificação do País</h1>

    Digite seu País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        //var txtv = window.document.querySelector('input#txtvel')
        function verificar () {

            var txtp = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            //var pais = window.prompt('Qual é o seu País?');
            res.innerHTML = `<p>Seu País atual é <strong>${pais}</strong></p>`

            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro</strong></p>'
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`

            }
        }
    </script>
</body>
</html>
